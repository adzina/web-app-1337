<navbar></navbar>
<div class="container">
  <div style="margin-bottom:10%">
  </div>
  <p class="pull-left">
    <a (click)="navigate()">
      <span class="glyphicon glyphicon-plus"></span>
    </a> Add new group
  </p>
  <table class="table table-striped table-bordered table-hover table-condensed">
    <tr>
      <th>Name</th>
      <th>Action</th>
      <th>Action</th>
    </tr>
    <tr *ngFor=" let group of groups; let i=index" [attr.data-index]="i">
      <td class="text-center">{{group.name}}</td>
      <td style = "cursor: pointer" (click)="addRemove(i)" class="text-center">Add/remove users</td>
      <td style = "cursor: pointer" (click)="seeLessons(i)" class="text-center">See group's lessons</td>
    </tr>
  </table>

</div>
