<navbar></navbar>
<div class="container">
  <div class="row">
    <ol class="breadcrumb pull-left">
      <li class="breadcrumb-item active"><a>Groups</a></li>
    </ol>
  </div>
  <p class="pull-left">
    <a (click)="navigate()">
      <span class="glyphicon glyphicon-plus"></span> Add new group
    </a>
  </p>
  <div *ngIf="groups!=null" class="row">
    <table class="table table-striped table-bordered table-hover table-condensed">
      <tr>
        <th>Name</th>
        <th class="text-center" style="width:10px">Delete</th>
      </tr>
      <tr *ngFor=" let group of pagedGroups; let i=index" [attr.data-index]="i">
        <td class="text-center link" (click)="addRemove(i)">{{group.name}}</td>
        <td class="text-center">
          <button type="button" class="close danger" aria-label="Close" (click)="delete(i)">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </td>
      </tr>
    </table>
  </div>
  <div class ="no_lessons row" *ngIf="groups==null">
    <h3>No groups yet.</h3>
  </div>
  <nav aria-label="Data grid navigation">
      <ul *ngIf="pager.pages && pager.pages.length" class="pagination justify-content-end">
                  <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                      <a class="page-link" (click)="setPage(1)">First</a>
                  </li>
                  <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                      <a class="page-link" (click)="setPage(pager.currentPage - 1)">Previous</a>
                  </li>
                  <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                      <a class="page-link" (click)="setPage(page)">{{page}}</a>
                  </li>
                  <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                      <a class="page-link" (click)="setPage(pager.currentPage + 1)">Next</a>
                  </li>
                  <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                      <a class="page-link" (click)="setPage(pager.totalPages)">Last</a>
                  </li>
      </ul>
  </nav>
</div>
