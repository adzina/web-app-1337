<navbar></navbar>
<div class="container">
  <div class="row">
    <ol class="breadcrumb pull-left">
      <li class="breadcrumb-item active"><a>Groups</a></li>
    </ol>
  </div>
  <p class="pull-left">
    <a (click)="navigate()">
      <span class="glyphicon glyphicon-plus"></span>
    </a> Add new group
  </p>
  <div *ngIf="groups!=null">
    <table class="table table-striped table-bordered table-hover table-condensed">
      <tr>
        <th>Name</th>
        <th class="text-center" style="width:10px">Delete</th>
      </tr>
      <tr *ngFor=" let group of groups; let i=index" [attr.data-index]="i">
        <td class="text-center link" (click)="addRemove(i)">{{group.name}}</td>
        <td class="text-center">
          <button type="button" class="close danger" aria-label="Close" (click)="delete(i)">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </td>
      </tr>
    </table>
  </div>
  <div class ="no_lessons" *ngIf="groups==null">
    <h3>No groups yet.</h3>
  </div>

</div>
