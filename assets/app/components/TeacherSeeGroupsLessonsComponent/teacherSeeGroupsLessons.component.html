<navbar></navbar>
<div class="container">
    <div class="row">
      <ol class="breadcrumb pull-left">
        <li class="breadcrumb-item"><a (click)="goBack()">Lessons</a></li>
        <li class="breadcrumb-item active">All lessons of {{chosenGroup}}</li>
      </ol>
    </div>
  <div *ngIf="lessons[0]!=null">
  <table class="table table-striped table-bordered table-hover table-condensed">
    <tr>
      <th>Name</th>
      <th>Date</th>
    </tr>
    <tr *ngFor=" let lesson of lessons; let i=index" [attr.data-index]="i">
      <td (click)="choose(i)" class="text-center link">{{lesson.subject}}</td>
      <td class="text-center">{{lesson.date.getDay()}}.{{lesson.date.getMonth()}}.{{lesson.date.getFullYear()}}</td>
    </tr>
  </table>
</div>
<div *ngIf="lessons[0]==null">
  <h3 class="pull-left">No lessons yet.</h3>
</div>
</div>
