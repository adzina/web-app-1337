<navbar></navbar>
<div class="container">
  <div class="row">
    <ol class="breadcrumb pull-left">
      <li class="breadcrumb-item active"><a>Progress</a></li>
    </ol>
  </div>
  <table class="table table-striped table-bordered table-hover table-condensed">
    <tr>
      <th>Group name</th>

    <tr *ngFor=" let group of groups; let i=index" [attr.data-index]="i" >

      </tr>
  </table>

</div>
