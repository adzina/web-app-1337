<navbar></navbar>

<div class="container">
  <ol class="breadcrumb pull-left">
    <li class="breadcrumb-item"><a (click)="goBack()">Lessons</a></li>
    <li class="breadcrumb-item active">Add words to {{subject}}</li>
  </ol>
  <div *ngIf="chosenLesson!=null" style="clear: left">
    <table class="table table-condensed add-words">
      <tr>
        <th class="text-center">
          <input #focusable type="text"  name="english" [(ngModel)]="english" placeholder="english">
        </th>
        <th class="text-center">
          <input type="text" name="polish" [(ngModel)]="polish" placeholder="polish"  (keyup.enter)="submit(focusable)"/>
        </th>
        <th class="text-center" style="width:10px">
          <button class={{buttonClass}} (click)="submit()">Submit</button>
        </th>
      </tr>
    </table>
  </div>
      <table *ngIf="chosenLesson!=null" class="table table-striped table-bordered table-hover table-condensed">
        <tr *ngFor=" let word of words; let i=index" [attr.data-index]="i">
          <th class="text-center">
              <div class="clickable" (click)='toggleShowInputEng(i)' *ngIf='!showInputEng' >{{word.english}}</div>
              <input *ngIf='showInputEng' [(ngModel)]="editedEnglish" value={{word.english}} (keyup.enter)="updateEnglish(i)">
          </th>
          <th class="text-center">
              <div class="clickable" (click)='toggleShowInputPol(i)' *ngIf='!showInputPol' >{{word.polish}}</div>
              <input *ngIf='showInputPol' [(ngModel)]="editedPolish" value={{word.polish}} (keyup.enter)="updatePolish(i)">
          </th>
          <th class="text-center" style="width:10px">
            <button type="button" class="close danger" aria-label="Close" (click)="delete(i)">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </th>
        </tr>

      </table>
    </div>
