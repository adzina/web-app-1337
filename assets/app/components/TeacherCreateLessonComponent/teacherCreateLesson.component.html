<navbar></navbar>
<div class="container text-center">
  <ol class="breadcrumb pull-left">
    <li class="breadcrumb-item"><a (click)="goBack()">Lessons</a></li>
    <li class="breadcrumb-item active">Add lesson</li>
  </ol>
  <br><br>
  <h1>
    <b>Hello {{user}}!</b>
  </h1>
  <br>
  <h3>
    You can create new lessons here:
  </h3>
  <br>
    <hr>
<table align="center">
  <tr>
    <td>
      <form>
        <div class="form-group to-left">
          <strong id="calendarHeader" (click)="toggleCalendar()">Show calendar</strong><br>

          <datepicker
                        id="calendar"
                        name="date"
                        [(ngModel)]="date"
                         [showWeeks]="true"
                         [minDate]="minDate"
          ></datepicker>
          <strong>Start</strong><br>
          <div>
            <ng2-completer  [(ngModel)]="hour_start" name="hour_start" [placeholder]="placeholder_hour" [datasource]="dataServiceHour" [minSearchLength]="0" [openOnClick]=true></ng2-completer>
            <ng2-completer  [(ngModel)]="min_start" name="min_start" [placeholder]="placeholder_min" [datasource]="dataServiceMin"  [minSearchLength]="0" [openOnClick]=true></ng2-completer>
          </div><br>
          <strong>End</strong><br>
          <div>
            <ng2-completer [(ngModel)]="hour_end" name="hour_end" [placeholder]="placeholder_hour" [datasource]="dataServiceHour" [minSearchLength]="0" [openOnClick]=true></ng2-completer>
            <ng2-completer [(ngModel)]="min_end" name="min_end" [placeholder]="placeholder_min" [datasource]="dataServiceMin"  [minSearchLength]="0" [openOnClick]=true></ng2-completer>
          </div>
        </div>
      </form>
    </td>
    <td valign="top">
      <form>
        <div class="to-left">
          <strong> Subject</strong>
        </div>
      <div class="form-group">
        <textarea rows="4" cols="30" class="form-control" name="subject" [(ngModel)]="subject" (keydown.enter)="create()" style="padding-top:0px">
        </textarea>
      </div>

      <div class="to-left">
        <strong> Group</strong>
        </div>
        <div class="form-group">
                <ng2-completer class="group-completer" [(ngModel)]="group" name="group" [placeholder]="placeholder" [datasource]="dataService" [minSearchLength]="0" [openOnClick]=true></ng2-completer>

        </div>
      <div class="form-group">
        <button class="btn btn-success" [disabled]="group==null || subject==null" (click)="create()">Create</button>
      </div>
    </form>
    </td>
  </tr>
</table>
<hr>
      <div class="alert alert-danger" *ngIf="error" style="margin-left:25%;margin-right:25%">Lesson must have a subject</div>
</div>
