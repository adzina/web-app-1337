<navbar></navbar>
<div style="height:50px">
</div>
<div class="container text-center">
  <h1>
    <b>Hello {{user}}!</b>
  </h1>
  <br>
  <h3>
    You can create new groups here:
  </h3>
  <br>
    <hr>
<table align="center">
  <tr>
    <td>
      <form>
        <div class="form-group" style="text-align:left">
          <strong> Date</strong><br>

          <datepicker
                        name="date"
                        [(ngModel)]="date"
                         [showWeeks]="true"
                         [minDate]="minDate"
          ></datepicker>
        </div>
      </form>
    </td>
    <td valign="top">
      <form>
        <div style="text-align:left">
          <strong> Subject</strong>
        </div>
      <div class="form-group">
        <textarea rows="4" cols="30" class="form-control" name="subject" [(ngModel)]="subject" (keydown.enter)="create()" style="padding-top:0px">
        </textarea>
      </div>

      <div style="text-align:left">
        <strong> Group</strong>
        </div>
        <div class="form-group">
                <ng2-completer [(ngModel)]="group" name="group" [placeholder]="placeholder" [datasource]="dataService" [minSearchLength]="0" [openOnClick]=true></ng2-completer>

        </div>
      <div class="form-group">
        <button class="btn btn-success" [disabled]="group==null || subject==null" (click)="create()">Create</button>
      </div>
    </form>
    </td>
  </tr>
</table>
<hr>
    <div class="alert alert-success" *ngIf="created" style="margin-left:25%;margin-right:25%">Lesson created, you can now add words
      <a (click)="goto()" style="cursor: pointer; margin-left:0px"><strong>here</strong></a></div>

      <div class="alert alert-danger" *ngIf="error" style="margin-left:25%;margin-right:25%">Lesson must have a subject</div>
</div>
