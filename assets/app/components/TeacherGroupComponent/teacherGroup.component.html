<navbar></navbar>
<div class="container">
  <div class="row">
    <ol class="breadcrumb pull-left">
      <li class="breadcrumb-item active"><a>Groups</a></li>
    </ol>
  </div>
  <div *ngIf="groups" class="row">
    <table class="table table-striped table-bordered table-hover table-condensed">
      <tr>
        <th>Name</th>
      </tr>
      <tr *ngFor=" let group of pagedGroups; let i=index" [attr.data-index]="i" >
        <td class="text-center link" (click)="select(i)">{{group.name}}</td>
        </tr>
    </table>
  </div>
  <div class="no_lessons" *ngIf="!groups" class="row">
    <h3>No groups yet.</h3>
  </div>
  <nav aria-label="Data grid navigation">
      <ul *ngIf="pager.pages && pager.pages.length" class="pagination justify-content-end">
                  <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                      <a class="page-link" (click)="setPage(1)">First</a>
                  </li>
                  <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                      <a class="page-link" (click)="setPage(pager.currentPage - 1)">Previous</a>
                  </li>
                  <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                      <a class="page-link" (click)="setPage(page)">{{page}}</a>
                  </li>
                  <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                      <a class="page-link" (click)="setPage(pager.currentPage + 1)">Next</a>
                  </li>
                  <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                      <a class="page-link" (click)="setPage(pager.totalPages)">Last</a>
                  </li>
      </ul>
  </nav>
</div>
