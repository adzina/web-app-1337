<navbar></navbar>
<div class="container">
  <p class="pull-left">
    <a (click)="navigate()">
      <span class="glyphicon glyphicon-plus"></span>
    </a> Add new lesson
</p>
  <div *ngIf="lessons[0]!=null">
  <table class="table table-striped table-bordered table-hover table-condensed">
    <tr>
      <th>Name</th>
      <th>Date</th>
      <th>Time</th>
      <th>Group</th>
      <th class="text-center" style="width:10px">Delete</th>
    </tr>
    <tr *ngFor=" let lesson of lessons; let i=index" [attr.data-index]="i">
      <td (click)="chooseLesson(i)" class="text-center link">{{lesson.subject}}</td>
      <td class="text-center">{{lesson.date.getDate()}}.{{lesson.date.getMonth()+1}}.{{lesson.date.getFullYear()}}</td>
      <td class="text-center">{{lesson.hour}}</td>
      <td (click)="chooseGroup(i)" class="text-center link">{{lesson.groupID.name}}</td>
      <td class="text-center">
        <button type="button" class="close danger" aria-label="Close" (click)="delete(i)">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </td>
    </tr>
  </table>
</div>
<div  class="no_lessons" *ngIf="lessons[0]==null">
  <h3>No lessons yet</h3>
</div>
</div>
