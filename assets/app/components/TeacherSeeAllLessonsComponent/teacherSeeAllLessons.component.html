<navbar></navbar>
<div class="container">
  <div style="margin-bottom:10%">
  </div>
  <p>Add new lesson:
    <a (click)="navigate()">
      <span class="glyphicon glyphicon-plus"></span>
    </a>
  </p>
  <table class="table table-striped table-bordered table-hover table-condensed">
    <tr *ngFor=" let lesson of lessons; let i=index" [attr.data-index]="i">
      <th style = "cursor: pointer;"(click)="choose(i)" class="text-center">{{lesson.subject}}</th>
      <th class="text-center">{{lesson.date}}</th>
      <th class="text-center" style="width:10px">
      </th>
    </tr>
  </table>

</div>
