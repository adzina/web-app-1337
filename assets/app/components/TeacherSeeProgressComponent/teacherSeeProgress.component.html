<navbar></navbar>
<div class="container">
  <div class="row">
    <ol class="breadcrumb pull-left">
      <li class="breadcrumb-item"><a>Progress</a></li>
      <li class="breadcrumb-item active"><a>{{group.name}}</a></li>
    </ol>
  </div>
    <table class="table table-striped table-bordered table-hover table-condensed">
      <tr>
        <th>Students</th>
        <th>Progress</th>
      </tr>
      <tr *ngFor=" let student of students; let i=index" [attr.data-index]="i" >
        <td class="text-center" (click)="info(i)">{{student.first_name}} {{student.last_name}}</td>
        <td>
            <div class="progress">
              <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" [attr.aria-valuenow]="progress[i]" aria-valuemin="0" aria-valuemax ="100"
             [style.width]="(progress[i])*100 + '%'">
             {{progress[i]*100}}%
            </div>
          </div>
        </td>
        </tr>
    </table>
</div>
