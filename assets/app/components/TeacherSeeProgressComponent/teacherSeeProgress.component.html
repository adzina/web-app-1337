<navbar></navbar>
<div class="container">

  <table class="table table-striped table-bordered table-hover table-condensed"*ngIf="!groupChosen">
    <tr>
      <th>Group name</th>
    </tr>
    <tr *ngFor=" let group of groups; let i=index" [attr.data-index]="i" >
      <td class="text-center link" (click)="choose(i)">{{group.name}}</td>
      </tr>
  </table>
  <div *ngIf="groupChosen">
    <table class="table table-striped table-bordered table-hover table-condensed">
      <tr>
        <th>Students</th>
        <th>Progress</th>
      </tr>
      <tr *ngFor=" let student of students; let i=index" [attr.data-index]="i" >
        <td class="text-center link" (click)="info(i)">{{student.first_name}} {{student.last_name}}</td>
        <td><div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" [attr.aria-valuenow]="hey" aria-valuemin="0" aria-valuemax ="100"
        style="min-width: 2em;" [style.width]="(progress[i]/100)*100 + '%'">
         {{progress[i]}}%
        </div></td>
        </tr>
    </table>
  </div>
</div>
